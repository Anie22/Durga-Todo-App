{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durga Todo List App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        {% block content %}
        <div class="user-header-holder">
            <div class="login-user">
                <h2>Login to Durga Todo List App</h2>
                <p>Where you can add your todo</p>
            </div>
        </div>
        <div class="login">
            <form action="" method="post">
                {% csrf_token %}
                {{form.as_p}}
                <p class="p">Don't have an account <a href="{% url 'signup' %}">SignUp</a></p>
                <button type="submit">Login</button>
            </form>
        </div>
        {% endblock content %}
    </div>
</body>
</html>
