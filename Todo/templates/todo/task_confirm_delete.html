{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Durga Todo List App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="task-section">
        <div class="task">
            <header class="task-header">
                <p class="link"><a href="{% url 'home' %}">Home</a></p>
            </header>
            <div class="con-container">
                <div class="user-header-holder">
                    <div class="user">
                        <a class="rejex" href="{% url 'tasks' %}">&#8592</a>
                    </div>
                </div>
                <form method="post">
                    {% csrf_token %} 
                    <p>Are you sure you want to  delete this task? "{{tasks}}"</p>
                    <button class="button" type="submit">Yes</button>
                </form>
            </div>
        </div>
        <footer>
            <div class="form-footer">
                <p>&copy; 2023 Copyright coded by Aniebiet</p>
            </div>
        </footer>
    </div>
</body>
</html>
